<div id="PetPage" ng-init="init()">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Pet Store</a>
            </div>
            <div id="navbar">
                <form class="navbar-form navbar-right">
                    <div class="form-group" ng-show="hasPermission('READ')">
                        <input type="text" class="form-control" placeholder="Search" ng-model="query"
                               ng-model-options="{ debounce: 300 }">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="add()" ng-if="hasPermission('CREATE')">
                        Add pet
                    </button>
                    <button type="submit" class="btn btn-default" ng-click="logout()" ng-if="signedIn()">
                        Sign Out
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="row">
        <div ng-repeat="pet in pets" class="col-xs-18 col-sm-6 col-md-3">
            <div class="thumbnail">
                <div class="pet-image-container">
                    <img class="img-thumbnail img-rounded"
                         ng-src="{{pet.url ? pet.url : 'data:image/jpeg;base64,' + pet.image }}">
                </div>
                <div class="caption">
                    <h3>{{pet.name}}</h3>
                    <h5>{{PET_TYPES[pet.type]}}</h5>
                    <p class="text-muted">{{pet.bio}}</p>
                </div>
                <a href="" class="btn btn-default btn-xs" role="button"
                   ng-if="hasPermission('DELETE')" ng-click="delete(pet)">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>

            </div>
        </div>
    </div>
</div>
